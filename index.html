<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My React Native Web App</title>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div id="app-root"></div>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/react-native-web@0.17.1/dist/index.umd.js"></script>
  <script>
    const { AppRegistry } = window.ReactNativeWeb;
    const App = require('./index.web.js').default;
    AppRegistry.registerComponent('MyApp', () => App);
    AppRegistry.runApplication('MyApp', { initialProps: {}, rootTag: document.getElementById('app-root') });
  </script>
</body>
</html>
